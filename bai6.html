<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = Number(prompt("Số tiền khách trả"));
    let doanhso1 = (a * 3/100);
    let doanhso2 = (a * 5 /100);
    let doanhso3 = (a * 10/100);
    if (a>500000){
        alert(doanhso3);
    }else if (a >200000){
        alert(doanhso2);
    }else alert(doanhso1);

</script>
</body>
</html>
