<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("bai kiem tra"));
    let b = Number(prompt("bai giua ki"));
    let c = Number(prompt("bai cuoi ki"));
    let A = a;
    let B = (b*2);
    let C = (c*3);
    let tongtrungbinh =(A+B+C)/6;
    if (tongtrungbinh > 8){
        alert("Xếp hạng giỏi");
    }else if (tongtrungbinh>6){
        alert("Xếp hạng khá");
    }else if (tongtrungbinh>4){
        alert("Xếp hạng trung bình");
    }else
        alert("Xếp hạng kém");

</script>

</body>
</html>
